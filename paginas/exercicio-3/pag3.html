<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super contador</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <section>
        <p>Veja quantos passos você precisa dar para chegar ao seu destino e veja a variação entre eles.</p>
        <div id="dados">
            <p>Inicio: <input type="number" name="inicio" id="txti"></p>
            <p>Fim: <input type="number" name="fim" id="txtf"></p>
            <p>Passo: <input type="number" name="passo" id="txtp"></p>
            <p><input type="button" value="Calcular" onclick="contar()"></p>
        </div>
        <div id="res">
        </div>
    </section>
    <footer>
        <p>&copy; Smollkyzinho</p>
        <a href="../../index.html"><img id="voltar" src="img/voltar.png" alt="botão voltar."></a>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
